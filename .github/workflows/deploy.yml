name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client (PostgreSQL)
        run: npx prisma generate
        env:
          # Use secrets DATABASE_URL for CI/CD pipeline
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  database-setup:
    name: Database Migration (Neon)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Database Migration (Neon)
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_PROVIDER: "postgresql"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Seed Production Database (Optional)
        run: node scripts/seed-test-data.mjs
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true
